<body>

        </nav>
    </header>



    <main class="logForm">

        <form id="loginForm">
            <h2>Connexion</h2>
            <div class="formGroup">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            
            <div class="formGroup">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            
            <button type="submit" class="btn">Se connecter</button>
        </form>
        
        <div class="line">OU</div>

        <form id="signupForm">
            <h2>Inscription</h2>
            <div class="formGroup">
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="formGroup">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="formGroup">
                <label for="birthDate">Date de naissance</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            
            <div class="formGroup">
                <label for="signupEmail">Adresse mail</label>
                <input type="email" id="signupEmail" name="email" required>
            </div>
            
            <button type="submit" class="btn">S'inscrire</button>
        </form>

    </main>



    <footer>
    <div class="logoFooter">
        <img src="asset/image/hiblanc.svg" alt="Logo" width="100px">
        <h2>Le hibou Lettré</h2>
    </div>

        </div>
    </div>
    <div class="social">
        <img src="asset/image/linkedin-svgrepo-com-white (1).svg" alt="Linkedin" width="50px">
        <img src="asset/image/github-142-svgrepo-com.svg" alt="GitHub" width="50px">
        <img src="asset/image/vercel-icon-svgrepo-com.svg" alt="Vercel" width="50px">
    </div>

</footer>
